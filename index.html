
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debadatta Swain | AI/ML & Data Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-green: #84cc16; /* Slightly darker lime for better contrast on white */
            --accent-green-light: #bef264;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            background-color: #ffffff;
            color: #18181b; /* zinc-900 */
        }
        .font-space {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .accent-border {
            border: 1px solid var(--accent-green);
        }
        .text-accent {
            color: var(--accent-green);
        }
        .bg-accent {
            background-color: var(--accent-green);
        }
        .hero-bg {
            background: radial-gradient(circle at 70% 30%, rgba(190, 242, 100, 0.15) 0%, transparent 60%);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f4f4f5;
        }
        ::-webkit-scrollbar-thumb {
            background: #d4d4d8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-green);
        }
    </style>

</head>

</body>
</html>
